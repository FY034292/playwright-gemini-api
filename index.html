<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(45deg, #4285f4, #34a853, #fbbc05, #ea4335);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .message.user .message-content {
            background: #4285f4;
            color: white;
            border-bottom-right-radius: 6px;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 6px;
            white-space: pre-wrap;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            margin: 0 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }

        .message.user .message-avatar {
            background: #4285f4;
            color: white;
            order: 1;
        }

        .message.assistant .message-avatar {
            background: #34a853;
            color: white;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .chat-input-form {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #4285f4;
        }

        .send-button {
            padding: 12px 24px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .send-button:hover:not(:disabled) {
            background: #3367d6;
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            font-style: italic;
        }

        .loading-dots {
            display: inline-block;
        }

        .loading-dots::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {

            0%,
            20% {
                content: '.';
            }

            40% {
                content: '..';
            }

            60%,
            100% {
                content: '...';
            }
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px 16px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #c62828;
        }

        .status-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-online {
            background: #4caf50;
            color: white;
        }

        .status-offline {
            background: #f44336;
            color: white;
        }

        @media (max-width: 600px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }

            .message-content {
                max-width: 85%;
            }

            .chat-header {
                font-size: 20px;
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <div style="position: relative;">
                ü§ñ Gemini Chat
                <div id="status" class="status-indicator status-offline">„Ç™„Éï„É©„Ç§„É≥</div>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-avatar">G</div>
                <div class="message-content">
                    „Åì„Çì„Å´„Å°„ÅØÔºÅ‰Ωï„Åß„ÇÇ„ÅäÊ∞óËªΩ„Å´„ÅäËÅû„Åç„Åè„Å†„Åï„ÅÑ„ÄÇ
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <form class="chat-input-form" id="chatForm">
                <input type="text" class="chat-input" id="chatInput" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ..." maxlength="1000"
                    autocomplete="off">
                <button type="submit" class="send-button" id="sendButton">ÈÄÅ‰ø°</button>
            </form>
        </div>
    </div>

    <script>
        class GeminiChat {
            constructor() {
                this.apiUrl = 'http://localhost:3000/api/gemini-automation';
                this.statusUrl = 'http://localhost:3000/';
                this.chatMessages = document.getElementById('chatMessages');
                this.chatForm = document.getElementById('chatForm');
                this.chatInput = document.getElementById('chatInput');
                this.sendButton = document.getElementById('sendButton');
                this.statusIndicator = document.getElementById('status');

                this.init();
            }

            init() {
                this.chatForm.addEventListener('submit', this.handleSubmit.bind(this));
                this.chatInput.addEventListener('keydown', this.handleKeyDown.bind(this));
                this.checkServerStatus();

                // ÂÆöÊúüÁöÑ„Å´„Çµ„Éº„Éê„Éº„Çπ„ÉÜ„Éº„Çø„Çπ„ÇíÁ¢∫Ë™ç
                setInterval(() => {
                    this.checkServerStatus();
                }, 30000); // 30Áßí„Åî„Å®
            }

            async checkServerStatus() {
                try {
                    const response = await fetch(this.statusUrl);
                    if (response.ok) {
                        this.updateStatus(true);
                    } else {
                        this.updateStatus(false);
                    }
                } catch (error) {
                    this.updateStatus(false);
                }
            }

            updateStatus(isOnline) {
                if (isOnline) {
                    this.statusIndicator.textContent = '„Ç™„É≥„É©„Ç§„É≥';
                    this.statusIndicator.className = 'status-indicator status-online';
                } else {
                    this.statusIndicator.textContent = '„Ç™„Éï„É©„Ç§„É≥';
                    this.statusIndicator.className = 'status-indicator status-offline';
                }
            }

            handleKeyDown(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    this.handleSubmit(e);
                }
            }

            async handleSubmit(e) {
                e.preventDefault();

                const message = this.chatInput.value.trim();
                if (!message) return;

                // „É¶„Éº„Ç∂„Éº„É°„ÉÉ„Çª„Éº„Ç∏„ÇíËøΩÂä†
                this.addMessage(message, 'user');
                this.chatInput.value = '';
                this.setLoading(true);

                try {
                    // API„É™„ÇØ„Ç®„Çπ„ÉàÈÄÅ‰ø°
                    const response = await fetch(this.apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ prompt: message })
                    });

                    const data = await response.json();

                    if (response.ok && data.success) {
                        // ÊàêÂäü„É¨„Çπ„Éù„É≥„Çπ„ÇíË°®Á§∫
                        this.addMessage(data.response, 'assistant');
                    } else {
                        // „Ç®„É©„Éº„É¨„Çπ„Éù„É≥„Çπ„ÇíË°®Á§∫
                        this.showError(data.message || '„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü');
                    }
                } catch (error) {
                    console.error('API Error:', error);
                    this.showError('„Çµ„Éº„Éê„Éº„Å´Êé•Á∂ö„Åß„Åç„Åæ„Åõ„Çì„ÄÇ„Çµ„Éº„Éê„Éº„ÅåËµ∑Âãï„Åó„Å¶„ÅÑ„Çã„ÅãÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                } finally {
                    this.setLoading(false);
                }
            }

            addMessage(content, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;

                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.textContent = sender === 'user' ? 'U' : 'G';

                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                messageContent.textContent = content;

                messageDiv.appendChild(avatar);
                messageDiv.appendChild(messageContent);

                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = `„Ç®„É©„Éº: ${message}`;

                this.chatMessages.appendChild(errorDiv);
                this.scrollToBottom();
            }

            setLoading(isLoading) {
                if (isLoading) {
                    this.sendButton.disabled = true;
                    this.sendButton.innerHTML = '<span class="loading">ÈÄÅ‰ø°‰∏≠<span class="loading-dots"></span></span>';
                    this.chatInput.disabled = true;
                } else {
                    this.sendButton.disabled = false;
                    this.sendButton.textContent = 'ÈÄÅ‰ø°';
                    this.chatInput.disabled = false;
                    this.chatInput.focus();
                }
            }

            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
        }

        // „Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            new GeminiChat();
        });
    </script>
</body>

</html>
